<header>
  <div class="row-header">
    <div class="person">
      <a href="" [routerLink]="['/dashboard/home']">
        <img src="../../../../assets/didi.svg" alt="didi">
      </a>
    </div>
    <p class="pts"><span class="number">1220</span>pts</p>
  </div>
</header>

<div class="content">
  <p class="title">
    O que você deseja veríficar?

  <div class="wrapper-form">

        <button mat-flat-button color="primary">Arquétipo</button>

      <mat-checkbox value="foto">Foto</mat-checkbox>

      <a href="" [routerLink]="['/dashboard/qrcode']" routerLinkActive="router-link-active">

      </a>
